<ng-container *ngFor="let cart of cart$ | async">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quanity</th>
                            <th>Total</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img style="width: 150px;" src="{{cart.image}}" alt=""></td>
                            <td>{{cart.name}}</td>
                            <td>{{cart.price}}</td>
                            <td>{{cart.quantity}}</td>
                            <td></td>
                            <td><button class="btn btn-danger"  (click)="remove(cart)"><i class="fa fa-trash"></i></button></td>
                        </tr>
                        <tr>
                        </tr>
                    </tbody>
                    <td colspan="4"></td>
                    <td><button (click)="onCheckout()" class="btn btn-yellow">Checkout</button></td>
                    <td><strong>Total:</strong></td>
                </table>
            </div>
        </div>
    </div>
</ng-container>
