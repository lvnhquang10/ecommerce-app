<div class="outer">
    <div class="container">
        <div class="row">
            <div class="card offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                            <div class="form-group pt-3">

                                    <mat-form-field>
                                        
                                        <mat-label><span class="fa fa-user p-2"></span> First name</mat-label>
                                        <input matInput placeholder="Email here" formControlName="email" />
                                    </mat-form-field>

                            </div>
                            <div class="form-group pt-3">
                                
                                    
                                    <mat-form-field>
                                        <mat-label><span class="fa fa-lock p-2"></span> Password</mat-label>
                                        <input matInput type="password" placeholder="Ex. 123123" formControlName="password" />
                                    </mat-form-field>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <button type="submit" color="accent" [disabled]="!loginForm.valid" mat-raised-button class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="sign-up">Sign Up</a></div>

                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 border-t">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a>
                            <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a>
                            <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt=""> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
