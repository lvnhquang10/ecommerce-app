<div class="outer">
    <div class="container">
        <div class="row">
            <div class="card offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="p-2"></span>
                                    <input type="text" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="p-2"></span>
                                    <input type="text" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="p-2"></span>
                                    <input placeholder="Password">
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">I already have an account</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign up</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
